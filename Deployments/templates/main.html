<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    
    <!-- Title Page-->
    <title>Final Project 2 Deployment</title>

    <!-- Icons font CSS-->
    <link href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/datepicker/daterangepicker.css') }}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" media="all">

</head>
<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Prediksi Cuaca Australia</h2>
                    <form action="{{ url_for('predict') }}" method="POST">
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="Lokasi" required="required">
                                    <option disabled="disabled" selected="selected">LOKASI</option>
                                    <option value="0">Albury</option>
                                    <option value="1">BadgerysCreek</option>
                                    <option value="2">Cobar</option>
                                    <option value="3">CoffsHarbour</option>
                                    <option value="4">Moree</option>
                                    <option value="5">Newcastle</option>
                                    <option value="6">NorahHead</option>
                                    <option value="7">NorfolkIsland</option>
                                    <option value="8">Penrith</option>
                                    <option value="9">Richmond</option>
                                    <option value="10">Sydney</option>
                                    <option value="11">SydneyAirport</option>
                                    <option value="12">WaggaWagga</option>
                                    <option value="13">WilliamTown</option>
                                    <option value="14">Wollongong</option>
                                    <option value="15">Canberra</option>
                                    <option value="16">Tuggeranong</option>
                                    <option value="17">MountGinini</option>
                                    <option value="18">Ballarat</option>
                                    <option value="19">Bendigo</option>
                                    <option value="20">Sale</option>
                                    <option value="21">MelbourneAirport</option>
                                    <option value="22">Melbourne</option>
                                    <option value="23">Mildura</option>
                                    <option value="24">Nhil</option>
                                    <option value="25">Portland</option>
                                    <option value="26">Watsonia</option>
                                    <option value="27">Dartmoor</option>
                                    <option value="28">Brisbane</option>
                                    <option value="29">Cairns</option>
                                    <option value="30">GoldCoast</option>
                                    <option value="31">Townsville</option>
                                    <option value="32">Adelaide</option>
                                    <option value="33">MountGambier</option>
                                    <option value="34">Nuriootpa</option>
                                    <option value="35">Woomera</option>
                                    <option value="36">Albany</option>
                                    <option value="37">Witchcliffe</option>
                                    <option value="38">PearceRAAF</option>
                                    <option value="39">PerthAirport</option>
                                    <option value="40">Perth</option>
                                    <option value="41">SalmonGums</option>
                                    <option value="42">Walpole</option>
                                    <option value="43">Hobart</option>
                                    <option value="44">Lanceston</option>
                                    <option value="45">AliceSprings</option>
                                    <option value="46">Darwin</option>
                                    <option value="47">Katherine</option>
                                    <option value="48">Uluru</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Suhu Minimal (Celcius)" name="TempMin">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Suhu Maksimal (Celcius)" name="TempMax">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" name="CurahHujan" placeholder="Tinggi Curah Hujan (mm)" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" name="Evaporasi" placeholder="Evaporasi (mm)" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" name="SinarMatahari" placeholder="Lama Matahari Bersinar (Jam)" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" name="KecepatanAngin" placeholder="Kecepatan Angin (km/jam)" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" name="Kelembapan9am" placeholder="Kelembapan Udara Jam 9 Pagi (%)" required="required" />
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" name="Kelembapan3pm" placeholder="Kelembapan Udara Jam 3 Sore (%)" required="required" />
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" name="Awan9am" placeholder="Awan Menutupi Langit Jam 9 Pagi (0-8)" required="required" />
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" name="Awan3pm" placeholder="Awan Menutupi Langit Jam 9 Pagi (0-8)" required="required" />
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="HujanHariIni">
                                    <option disabled="disabled" selected="selected">HUJAN HARI INI</option>
                                    <option value="0">TIDAK</option>
                                    <option value="1">YA</option>
                                </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Prediksi</button>
                        </div>
                        <div class="p-t-20">
                            <b class="message">{{ prediction_text_lg }}</b>
                            <br><br>
                            <b class="message">{{ prediction_text_svm }}</b>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Jquery JS-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <!-- Vendor JS-->
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
    
    <!-- Main JS-->
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>
    
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
